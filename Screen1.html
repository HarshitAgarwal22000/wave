<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Waves</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css" >
    </head>
    <body>
        
        <div>
        <center>
        <input type="text" required id="inp" placeholder="Input a number" style="display:block ; margin: 10%;text-align: center;"/>
        <div id="error"></div>
        <button id="start" class="glow-on-hover" >Ready?</button>
    </center>
</div>
    </body>
    <script>
        let note="";
        document.getElementById("start").style.visibility="hidden";
        document.getElementById("inp").oninput=function()
        {
            console.log(document.getElementById("inp").value);
            if(document.getElementById("inp").value==''||document.getElementById("inp").value==null)
        {
            document.getElementById("start").style.visibility="hidden";
            note=document.getElementById("error");
            note.style.color='yellow';
            note.innerHTML="Enter a number to start";


        }
        else
        {
            note.innerHTML="";
            document.getElementById("start").style.visibility="visible";  
        }
        }
        document.getElementById("start").onmouseover=function()
        {
        document.getElementById("start").innerHTML="Go!";
        }
        document.getElementById("start").onmouseleave=function()
        {
            document.getElementById("start").innerHTML="Ready?";
        }
    </script>
</html>
